            <label>Nombre Completo:</label>
            <input type="text" name="nombre" placeholder="Primer Nombre" required>

            <input type="email" name="correo" required>

            <label>Contraseña:</label>
            <input type="password" name="contraseña" required>

            <label>Forma de Contacto:</label>
            <input type="radio" name="contacto" value="Llamada" required> Llamada
            <input type="radio" name="contacto" value="Correo" required> Correo
            <input type="radio" name="contacto" value="WhatsApp" required> WhatsApp
