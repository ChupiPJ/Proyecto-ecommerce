<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos - Mi Ecommerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar dinámico -->
    <div id="navbar-container"></div>

    <!-- Contenedor -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Formulario de Contacto</h2>

        <form class="p-4 border rounded shadow">
            <div class="mb-3">
                <label class="form-label">Correo Electrónico <span class="text-danger">*</span></label>
                <input type="email" class="form-control" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mensaje</label>
                <textarea class="form-control" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Mi Ecommerce. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-container").innerHTML = data;
                })
                .catch(error => console.error("Error al cargar el navbar:", error));
        });
    </script>
</body>
</html>
